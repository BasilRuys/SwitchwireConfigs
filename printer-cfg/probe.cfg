[probe]
pin: ^sb2209: PB6
x_offset: 0.0
y_offset: 19.75
z_offset: 7.170
speed: 5
lift_speed: 7
samples: 3
samples_result: median
sample_retract_dist: 1.5
samples_tolerance: 0.006
samples_tolerance_retries: 10

[bed_mesh]
speed: 150
horizontal_move_z: 9
mesh_min: 5,5 #5mm margins
mesh_max: 240.0, 210
probe_count: 6,6
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 125, 110 #compensating y for probe
screw1_name: center screw
screw2: 15, 5
screw2_name: front left screw
screw3: 125, 5
screw3_name: front center screw
screw4: 230, 5
screw4_name: front right screw
screw5: 230, 110
screw5_name: center right screw
screw6: 15, 110
screw6_name: center left screw
screw7: 15, 217
screw7_name: rear left screw
screw8: 125, 217
screw8_name: rear center screw
screw9: 230, 217
screw9_name: rear right screw
horizontal_move_z: 10
speed: 100
screw_thread: CCW-M3